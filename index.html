<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>First Tacos - Wasquehal</title>
            <link rel="stylesheet" href="styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/20dc0c9f16.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="container">
                <main>
                    <header className="banner-container">
                        <img className="banner-image" src={banner} alt="banner" />
                        <div className="banner-text">
                            <p className="presentation">Organisateur de Bachelor et Bachelorette party depuis 2071</p>
                        </div>
                    </header>
                    <div className="differentes-etapes">
                        <div className="homepage">
                            <h2 className="process">Vos besoins</h2>
                            <div className="etape">
                                <h3 className="titre-etape"><i class="fa-solid fa-bulls-eye"></i>Ciblage et analyse des besoins</h3>
                            </div>
                            <div className="etape">
                                <h3 className="titre-etape"><i class="fa-solid fa-chart-simple">Diagnostic et plan d'action</h3>
                            </div>
                            <div className="etape">
                                <h3 className="titre-etape"><i class="fa-solid fa-star">Résultats et suivi</h3>
                            </div>
                            <h2 className="engagements">Nos engagements</h2>
                            <div className="engagement">
                                <h3 className="titre-engagement"><i class="fa-solid fa-gauge-high">Réactivité</h3>
                            </div>
                            <div className="engagement">
                                <h3 className="titre-engagement"><i class="fa-solid fa-medal">Qualité</h3>
                            </div>
                            <div className="engagement">
                                <h3 className="titre-engagement"><i class="fa-solid fa-calendar">Efficience</h3>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </body>
