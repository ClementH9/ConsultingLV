<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LV Consulting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTcXtj2OBwA2I9rQx6kVxn3OwBcjVpVmG8oxX0F8eNfuUwT6S0ezPbksdM8UTMZf5LlJY9o96y6dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src='src/assets/images/lv-logo.png' alt="logo" class="logo"/>
            </div>
            <nav class="largeur_trait_mobile">
                <ul class="menu">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="expertises.html">Expertises</a></li>
                    <li><a href="a-propos.html">A propos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="form-container">
                <h2>Formulaire de contact</h2>
                <p>Une question, un besoin, une envie ? Faites-le nous savoir via ce formulaire et nous reviendrons vers vous dans les plus brefs d√©lais.</p>
                <form action="mailto:example@example.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Nom :</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail :</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="message">Message :</label>
                        <textarea
                            id="message"
                            name="message"
                            required
                        ></textarea>
                    </div>
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p class="footer-text font-text">Produced by ClementH9</p>
        </footer>
    </div>
</body>
</html>
